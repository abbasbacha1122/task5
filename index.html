<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>This is form tutorial</h1><hr>
    <form action="bakend.php">
        <div style="color:brown">
            <label for="name">Name:</label>
            <input type="text" id="name" name="myname" placeholder="YOUR NAME">
        </div>
        <div>
            <label for="roll">Roll number</label>
            <input type="text" id="roll" name="myroll" placeholder="YOUR ROLL NUMBER">
        </div>
        <div>
            <label for="date">date</label>
            <input type="date" id="date" name="mydate" placeholder="DATE">
        </div>
        <div>
            <label for="num">Phone number</label>
            <input type="number" id="num" name="mynum" placeholder="Enter your phone number">
        </div>
        <div>
            <label for="eligible"> Are you aligible:</label>
            <input type="checkbox" name="myeligibility" id="eligible">
        </div>
        <div>
            <label for="gender"> gender</label>
            male:<input type="radio" name="mygender" id="gender" >
            female:<input type="radio" name="mygender" id="gender">
            other:<input type="radio" name="mygender" id="gender">
        </div>
        <div>
            <label for="car">cars</label>
            <select name="myCar" id="car">
                <option value="tut" selected>Toyota</option>
                <option value="swt">Swift</option>
            </select>
        </div>
        <div>
            <label for="submit"></label>
            <input type="submit" value="Submit Now" id="submit" name="mysubmit">
        </div>
        <div>
            <label for="reset"></label>
            <input type="reset" value="Reset Now" id="reset" name="myreset">
        </div>
        
    </form>

    
</body>
</html>
